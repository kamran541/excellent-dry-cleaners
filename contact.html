<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Excellent Dry Cleaners</title>
  <link rel="stylesheet" href="style.css" />
  <title>Social Icons Example</title>
  <style>
    .social-icons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 1000;
    }

    .social-icons img {
      width: 40px;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
  <form action="https://formsubmit.co/zainraza6156@gmail.com" method="POST" class="contact-form">
    <input type="text" name="Name" placeholder="Your Name" required />
    <input type="tel" name="Phone" placeholder="Phone Number" required />
    <textarea name="Message" placeholder="Your Message" required></textarea>
    <input type="hidden" name="_captcha" value="false" />
    <button type="submit">Send</button>
  </form>
        <!-- Instagram aur Facebook icon -->
  <div class="social-icons">
    <a href="https://www.instagram.com/excellent_dry_cleaners/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    </a>
    <a href="https://www.facebook.com/excellentdrycleaners/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    </a>
  </div>
</main>
</body>
</html>
