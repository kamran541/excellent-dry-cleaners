<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excellent Dry Cleaners</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Excellent Dry Cleaners</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
  <form action="https://formsubmit.co/zainraza6156@gmail.com" method="POST">
    <h2>Men's Clothing</h2>
    <div class="clothing-section">
      <div class="item">
        <span>Shirt</span>
        <span>₹50</span>
        <input type="number" name="Men_Shirt" min="0" placeholder="Qty" />
        </div>
        <div class="item">
        <span>T-Shirt</span>
        <span>₹50</span>
        <input type="number" name="Men_T-Shirt" min="0" placeholder="Qty" />
      </div>
      <div class="item">
        <span>Trouser</span>
        <span>₹60</span>
        <input type="number" name="Men_Trouser" min="0" placeholder="Qty" />
      </div>
    </div>

    <h2>Women's Clothing</h2>
    <div class="clothing-section">
      <div class="item">
        <span>Saree</span>
        <span>₹80</span>
        <input type="number" name="Women_Saree" min="0" placeholder="Qty" />
      </div>
      <div class="item">
        <span>Kurti</span>
        <span>₹50</span>
        <input type="number" name="Women_Kurti" min="0" placeholder="Qty" />
      </div>
    </div>

    <h3>Your Details</h3>
    <input type="text" name="Customer_Name" placeholder="Your Name" required />
    <input type="tel" name="Phone" placeholder="Phone Number" required />

    <input type="hidden" name="_captcha" value="false" />
    <button type="submit">Book Now</button>
  </form>
</main>
</body>
</html>
